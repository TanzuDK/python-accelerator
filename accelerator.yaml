accelerator:
  displayName: python-accelerator
  description: Python Accelerator
  iconUrl: https://raw.githubusercontent.com/TanzuDK/python-accelerator/main/images/python.png
  tags:
  - python

  options:
  - name: deploymentType
    inputType: select
    choices:
    - value: workload
      text: TAP workload
    - value: k8s-simple
      text: Kubernetes deployment and service
    defaultValue: workload
    required: true
  - name: greeting
    label: Greeting
    description: A sample option used to generate YAML.
    defaultValue: Hello
    display: true
  - name: deploymentname
    label: deploymentname
    description: Deploymentname
    defaultValue: "#artifactId.toLowerCase()"
    display: false

engine:
  type: YTT


  